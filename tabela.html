<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drag & Drop Table with Collapse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="table-container">
    <table class="data-table" id="data-table">
        <thead>
        <tr>
            <th>#</th>

<script src="tabela.js"></script>

</html>
